<form name="form" method="post" action="user.php" style="display:inline">
  <input name="send" type="hidden" value="1">
  <input name="ssid" type="hidden" id="ssid" value="{$session.id}">
  <input name="action" type="hidden" id="action" value="fleetparser">
  <input name="id" type="hidden" id="id" value="{$id}">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr class="tbl_5"> 
      <td colspan="2">
				<table width="100%" cellspacing="0" cellpadding="3" class="tbl_5">
          <tr> 
            <td><b>Flotte/Verteidung updaten </b><br> 
            <br> </td>
          </tr>
        </table>
			</td>
    </tr>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    {if $errors}
    <tr> 
      <td class="tbl_6" colspan="2">
				<table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
				<tr><td>{foreach from=$errors item=error}{$error}<br>{/foreach}</td></tr>
				</table>
    	</td>
		</tr>
		<tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
	{/if}
	<tr>
		<td class="tbl_6" height="30" width="30%"> 
			<table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
				<tr> 
					<td>Text:</td>
				</tr>
			</table>
		</td>
		<td class="tbl_1" width="70%" height="30">
			<table width="100%" cellspacing="0" cellpadding="3" class="tbl_1">
				<tr> 
					<td> <textarea name="fleet" cols="30" rows="5" class="{$items.fleet.class}" >{$items.fleet.value}</textarea>
            </td>
					<td><p>Folgender Text wird erkannt:</p>
					  <ul>
					    <li>Flottenbewegungansicht</li>
				      <li>Verteidigungansicht</li>
				      <li>Taktikschirmansicht der Flottendaten </li>
					  </ul>
						<b>Jeweils mit strg+a markieren und einfügen!</b>
						</td>
				</tr>
			</table>
		</td>
  </tr>
	<tr class="tbl_4"> 
		<td colspan="2"><img src="/" width="1" height="1"></td>
	</tr>
	<tr> 
		<td class="tbl_6" height="30" width="30%">
			<table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
				<tr> 
					<td width="12"><a href="javascript:var w=window.open('help.php','_blank','width=320,height=400,resizable=no');"><img src="images/arrows_help.gif" width="12" height="13" border="0"></a></td>
					<td><a href="javascript:var w=window.open('help.php','_blank','width=320,height=400,resizable=no');"> 
						Hilfe </a>
					</td>
				</tr>
			</table>
		</td>
		<td class="tbl_6" height="30" width="70%">
			<table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
				<tr> 
					  <td> 
							<a href="{$backlink}" title="Zurück"><img src="images/buttons_back.gif" border="0"></a> 
              <input name="next" type="image" id="next" src="images/buttons_next.gif" width="61" height="17" border="0"> 
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr class="tbl_4"> 
		<td colspan="2"><img src="/" width="1" height="1"></td>
	</tr>
	<tr class="tbl_5"> 
		<td colspan="2"> <p><br>
			</p>
		</td>
	</tr>
</table> 
</form>
