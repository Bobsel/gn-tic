{strip}
  <table class="tbl_0" cellspacing="0" cellpadding="0" width="100%">
	{foreach from=$menu item=menu}
      <tr> 
        <td width="10%"style="padding: 2px;">
          <a onClick="menuitem('{$menu.id}')" style="cursor:pointer" ><img id="menuimg{$menu.id}" src="{if $menu.closed}images/arrows_menurow.gif{else}images/arrows_menurow_close.gif{/if}" width="12" height="13" border="0"></a>
        </td>
        <td width="90%" style="padding: 2px;">
          <a onclick="menuitem('{$menu.id}','open')" href="{$menu.link}" {if $menu.admin}class="admin"{else}class="noline"{/if}>{$menu.caption}</a>
        </td>
      </tr>
     {if $menu.items}
      <tr {if $menu.closed}style="display:none;"{/if} id="menu{$menu.id}"> 
        <td>&nbsp;</td>
        <td style="padding: 3px;">	
           <table cellpadding="0" cellspacing="0" width="100%">
          {foreach item=item from=`$menu.items`}
             <tr><td><a href="{$item.link}" {if $item.admin}class="admin"{else}class="noline"{/if}>{$item.caption}</a></td></tr>
          {/foreach}
          </table>
        </td>
      </tr>
     {/if}
	{/foreach}
</table>
{/strip}
