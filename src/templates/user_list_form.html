<form name="form" method="post" action="{$forms.userlist.url}" style="display:inline">
  <input name="subaction" type="hidden" id="subaction" value="search">
  <input name="ssid" type="hidden" id="ssid" value="{$session.id}">
  <input name="send" type="hidden" id="send" value="1">
  <input name="action" type="hidden" id="action" value="{$forms.userlist.action}">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr class="tbl_5"> 
      <td colspan="2"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_5">
          <tr> 
            <td><b>Benutzer suchen</b><br> <br> </td>
          </tr>
        </table></td>
    </tr>
    {if $errors}
			<tr class="tbl_4"> 
				<td colspan="2"><img src="/" width="1" height="1"></td>
			</tr>
			<tr> 
				<td class="tbl_6" colspan="2"> 
					<table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
						<tr>
							<td>{foreach from=$errors item=error}{$error}<br>{/foreach}</td>
						</tr>
					</table>
				</td>
			</tr>
		{/if}
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr> 
      <td class="tbl_6" height="30" width="30%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td>Nickname</td>
          </tr>
        </table></td>
      <td class="tbl_1" width="70%" height="30"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_1">
          <tr> 
            <td> <input name="username" type="text" class="form{$forms.userlist.fields.username.bgrd}" id="email" value="{$forms.userlist.fields.username.value}" size="20" maxlength="40">
            </td>
          </tr>
        </table></td>
    </tr>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr> 
      <td class="tbl_6" height="30" width="30%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td>Allianz</td>
          </tr>
        </table></td>
      <td class="tbl_1" width="70%" height="30"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_1">
          <tr> 
            <td>
							{if $rank1}
							 <select class="tbl_1" name="ally" id="ally">
	                <option value="0">egal</option>
									{foreach from=$allylist item=item}
										<option value="{$item.aid}" {$item.selected}>{$item.tag}</option>				
									{/foreach}
							  </select>
							{else}
								{$ally}
							{/if}
            </td>
          </tr>
        </table></td>
    </tr>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr> 
      <td class="tbl_6" height="30" width="30%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td>Galaxie</td>
          </tr>
        </table></td>
      <td class="tbl_1" width="70%" height="30"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_1">
          <tr> 
            <td> <input name="gala" type="text" class="form{$forms.userlist.fields.gala.bgrd}" value="{$forms.userlist.fields.gala.value}" size="4" maxlength="4">
            </td>
          </tr>
        </table></td>
    </tr>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr> 
      <td class="tbl_6" height="30" width="30%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td>Gruppe</td>
          </tr>
        </table></td>
      <td class="tbl_1" width="70%" height="30"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_1">
          <tr> 
            <td> <select class="form" name="group">
                <option value="0">egal</option>
                <option value="-1">keine</option>
				{section name=list loop=$grouplist}
					
                <option value="{$grouplist[list].gid}">{$grouplist[list].name}</option>
				{/section}
              </select></td>
          </tr>
        </table></td>
    </tr>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr> 
      <td class="tbl_6" height="30" width="30%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td width="12"><a href="javascript:var w=window.open('help.php','_blank','width=320,height=400,resizable=no');"><img src="images/arrows_help.gif" width="12" height="13" border="0"></a></td>
            <td><a href="javascript:var w=window.open('help.php','_blank','width=320,height=400,resizable=no');"> 
              Hilfe </a></td>
          </tr>
        </table></td>
      <td class="tbl_6" height="30" width="70%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td> <input type="image" border="0" name="next" src="images/buttons_next.gif" width="61" height="17"> 
            </td>
          </tr>
        </table></td>
    </tr>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr class="tbl_5"> 
      <td colspan="2"> <p><br>
        </p></td>
    </tr>
  </table> 
</form>
