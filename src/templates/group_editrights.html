<form name="form" method="post" action="{$url}" style="display:inline">
  <input name="send" type="hidden" value="1">
  <input name="rank" type="hidden" value="{$rank}">
  <input name="ssid" type="hidden" id="ssid" value="{$session.id}">
  <input name="action" type="hidden" id="action" value="{$action}">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr class="tbl_5"> 
      <td colspan="2"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_5">
          <tr> 
            <td><b>Gruppenrechte bearbeiten {$ebene}</b><br> <br> </td>
          </tr>
        </table></td>
    </tr>
	<tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr> 
      <td class="tbl_6" colspan="2">
				<table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
					<tr>
						<td>
							<select name="id" class="form" onChange="submit()">
                {foreach from=$grouplist item=group}
									<option value="{$group.gid}" {$group.selected}>{$group.name}</option>
								{/foreach}
              </select>
						</td>
					</tr>
				</table>
    	</td>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    {foreach from=$rightslist item=right}
		{if $right.rid}		
			<tr> 
				<td class="tbl_6" height="30" width="30%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
						<tr> 
							<td><span  class="{if $right.vererbt}tbl_green{else}{if $right.isset}tbl_red{/if}{/if}">
							{$right.descr}</span></td>
						</tr>
					</table></td>
				<td class="tbl_1" width="70%" height="30"> 
					<table width="100%" cellspacing="0" cellpadding="3" class="tbl_1">
						<tr>
							<td>
								Ja: 
								<input name="r_{$right.rid}" type="radio" value="1" {$right.isset} {$right.disabled}>
								 Nein: 
								<input name="r_{$right.rid}" type="radio" value="0" {$right.notset} {$right.disabled}>
								 {$right.vererbt}
							</td>
						</tr>
					</table></td>
			</tr>
			<tr class="tbl_4"> 
				<td colspan="2"><img src="/" width="1" height="1"></td>
			</tr>
		{/if}
		{/foreach}
	<tr>
      <td class="tbl_6" height="30" width="30%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td width="12"><a href="javascript:var w=window.open('help.php','_blank','width=320,height=400,resizable=no');"><img src="images/arrows_help.gif" width="12" height="13" border="0"></a></td>
            <td><a href="javascript:var w=window.open('help.php','_blank','width=320,height=400,resizable=no');"> 
              Hilfe </a></td>
          </tr>
        </table></td>
      <td class="tbl_6" height="30" width="70%"> <table width="100%" cellspacing="0" cellpadding="3" class="tbl_6">
          <tr> 
            <td> <a href="{$backlink}" title="Zurück"><img src="images/buttons_back.gif" width="61" height="17" border="0"></a> 
              <input  title="Speichern" type="image" border="0" name="next" src="images/buttons_next.gif" width="61" height="17"> 
            </td>
          </tr>
        </table></td>
    </tr>
    <tr class="tbl_4"> 
      <td colspan="2"><img src="/" width="1" height="1"></td>
    </tr>
    <tr class="tbl_5"> 
      <td colspan="2"> <p><br>
        </p></td>
    </tr>
  </table> 
</form>
